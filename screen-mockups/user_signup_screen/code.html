<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>User Signup Screen</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0d121b] dark:text-white antialiased transition-colors duration-200">
<!-- Main Container -->
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-[480px] mx-auto bg-background-light dark:bg-background-dark">
<!-- Top App Bar -->
<!-- Added pt-12 to simulate iOS Safe Area padding for the status bar -->
<div class="flex items-center px-4 pt-12 pb-2 justify-between bg-background-light dark:bg-background-dark z-10">
<button class="text-[#0d121b] dark:text-white flex size-12 shrink-0 items-center justify-start focus:outline-none opacity-80 hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h2 class="text-[#0d121b] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Sign Up</h2>
</div>
<!-- Scrollable Content Area -->
<div class="flex-1 flex flex-col px-4 pb-8">
<!-- Headline -->
<h1 class="text-[#0d121b] dark:text-white tracking-tight text-[32px] font-bold leading-tight text-left pb-2 pt-4">
                Create your account
            </h1>
<!-- Body Text -->
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal pb-6">
                Start managing your quotes and invoices in seconds.
            </p>
<!-- Form -->
<form class="flex flex-col gap-5 w-full">
<!-- Full Name Field -->
<div class="flex flex-col w-full">
<label class="text-[#0d121b] dark:text-white text-sm font-medium leading-normal pb-2">Full Name</label>
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-xl text-[#0d121b] dark:text-white border border-[#cfd7e7] dark:border-gray-700 bg-white dark:bg-[#1c2433] h-14 placeholder:text-[#4c669a] dark:placeholder:text-gray-500 px-[15px] text-base font-normal leading-normal focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" placeholder="John Doe" type="text"/>
</div>
<!-- Email Address Field -->
<div class="flex flex-col w-full">
<label class="text-[#0d121b] dark:text-white text-sm font-medium leading-normal pb-2">Email Address</label>
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-xl text-[#0d121b] dark:text-white border border-[#cfd7e7] dark:border-gray-700 bg-white dark:bg-[#1c2433] h-14 placeholder:text-[#4c669a] dark:placeholder:text-gray-500 px-[15px] text-base font-normal leading-normal focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" placeholder="john@example.com" type="email"/>
</div>
<!-- Password Field -->
<div class="flex flex-col w-full">
<label class="text-[#0d121b] dark:text-white text-sm font-medium leading-normal pb-2">Password</label>
<div class="relative w-full">
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-xl text-[#0d121b] dark:text-white border border-[#cfd7e7] dark:border-gray-700 bg-white dark:bg-[#1c2433] h-14 placeholder:text-[#4c669a] dark:placeholder:text-gray-500 pl-[15px] pr-12 text-base font-normal leading-normal focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" placeholder="Min. 8 characters" type="password"/>
<button class="absolute right-0 top-0 h-full px-4 text-[#4c669a] dark:text-gray-400 hover:text-primary dark:hover:text-white flex items-center justify-center transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Confirm Password Field -->
<div class="flex flex-col w-full">
<label class="text-[#0d121b] dark:text-white text-sm font-medium leading-normal pb-2">Confirm Password</label>
<div class="relative w-full">
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-xl text-[#0d121b] dark:text-white border border-[#cfd7e7] dark:border-gray-700 bg-white dark:bg-[#1c2433] h-14 placeholder:text-[#4c669a] dark:placeholder:text-gray-500 pl-[15px] pr-12 text-base font-normal leading-normal focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" placeholder="Re-enter password" type="password"/>
<button class="absolute right-0 top-0 h-full px-4 text-[#4c669a] dark:text-gray-400 hover:text-primary dark:hover:text-white flex items-center justify-center transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<div class="h-2"></div>
<!-- Primary Button -->
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-4 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-blue-700 active:scale-[0.98] transition-all shadow-lg shadow-primary/25">
                    Create Account
                </button>
</form>
<!-- Spacer to push footer to bottom if content is short -->
<div class="flex-grow min-h-[40px]"></div>
<!-- Footer Link -->
<div class="flex justify-center items-center pb-6">
<p class="text-[#4c669a] dark:text-slate-400 text-sm font-normal">
                    Already have an account? 
                    <a class="text-primary font-semibold hover:underline ml-1" href="#">Log in</a>
</p>
</div>
</div>
</div>
</body></html>
